<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Radius Ovearseas Education</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
</head>
<body>
    <form action="https://formsubmit.io/send/lahimali@mailgolem.com" method="POST">
    <div class="container container_registration">
        <div class="header">
            <h1>Book  Free Counselling  </h1>
            <h2>Radius Ovearseas Education</h2>
        </div>
        <div class="registration_section">
            <label class="first_name">First Name <span>*</span></label>
            <input type="text w3-border" id="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="registration_section">
            <label class="Last_name">Last Name <span>*</span></label>
            <input type="text w3-border" id="Last_name" placeholder="Enter your Last name" required>
        </div>
        <div class="registration_section">
            <label class="Phone_number">Phone Number<span>*</span></label>
            <input type="number w3-border" id="Phone_number" placeholder="Phone Number" required>
        </div>
        <div class="registration_section">
            <label class="email"> Email <span>*</span></label>
            <input type="email w3-border" id="email_number" placeholder="Email" required>
        </div>
        <div class="registration_section">
            <label for="Country">Choose a Country <span>*</span></label>
            <select name="countries" id="countries">
            <option value="Armenia">Armenia</option>
            <option value="Canada">Canada</option>
            <option value="America">America</option>
            <option value="Russia">Russia</option>
            <option value="Australia">Australia</option>
            <option value="United Kingdom">United Kingdom</option>
            </select>
        </div>
        <div class="registration_section">
            <label>Your qualification, year of pass and percentage of marks? <span>*</span>
            </label>
            <input type="text w3-border">
        </div>
        <div class="registration_section">
            <label>Have you taken IELTS/PTE/TOEFL/GRE/DUOLINGO? If yes, please mention the score <span>*</span>
            </label>
            <input type="text w3-border">
        </div>
        <div class="registration_section">
            <label>Experience if any, explain brief <span>*</span>
            </label>
            <input type="text w3-border">
        </div>
        <div class="registration_section">
           <button class="btn btn-primary  submitColor">Submit</button>
        </div>

    </div>
</form>
</body>
</html>
